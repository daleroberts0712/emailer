<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Appealing.com</title>
</head>
<body>
    <cellpadding>
    <div class="container">
        <h2 class="text-center pt-3">Appealing <span class="badge bg-warning text-white">.com</span></h2>
    </div>

    <div class="container">
        <hr>
    </div>

    <div class="container">
        <div class="mobile">
            <div class="content">
                <h2 class="text-white caption"><span class="text-warning">Shop Online</span>  with our <span class="text-warning">App</span>, shop on the go. <br><span class="text-warning">Shopping</span>  made easy.</h2>
                <button type="submit" class="btn">VISIT WEBSITE</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="men">
                <button type="submit" class="btn">SHOP MEN'S</button>
            </div>

            <div class="woman">
                <button type="submit" class="btn">SHOP WOMEN'S</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="girl">
                <button type="submit" class="btn">SHOP GIRL'S</button>
            </div>

            <div class="boy">
                <button type="submit" class="btn">SHOP BOY'S</button>
            </div>
        </div>
        <hr>
    </div>

    <div class="container">
        <div class="offer">
            <h4 class="text-center">Offers valid until 23:59 27/06/21, while stocks last, so be quick.</h4>
        </div>
        <hr>
    </div>

    <div class="container text-center p-3 icon">
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#"><i class="fab fa-google fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
    </div>

    <div class="container text-center">
        <div class="links">
            <a href="#">Contact Us</a>
            <a href="#">Unsubscribe</a>
            <a href="#">Manage preference</a>
            <a href="#">My Account</a>
        </div>
        <hr>
    </div>

    <div class="container">
        <div class="safety"></div>
    </div>

    <footer>
        <div class="container">
            <h2 class="text-center p-3">Appealing <span class="badge bg-warning text-white">.com</span> <span class="small">Copyright &copy; 2021</span></h2> 
        </div>
    </footer>

    </cellpadding>
</body>
</html>
